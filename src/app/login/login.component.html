<div class="login-container">
    <div [formGroup]="loginForm" class="login-content">
      <p class="titulo">Login</p>
      <p class="titulo-intro">Welcome back!</p>
      
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input  matInput type="text">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="{{ mostrarPassword ? 'text' : 'password' }}">
        <mat-icon matSuffix (click)="mostrarPassword = !mostrarPassword">{{ mostrarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </mat-form-field> 
  
  
      <p class="olvido-label">olvide mi contraseña</p>
      <p class="alternativa">¿Aun no tiene una cuenta? <span>Sing up</span></p>

      <div class="or-line-divider">
          <p>O</p>
      </div>
      <div class="google-card">
          <app-google-login-card></app-google-login-card>
      </div>
  
    </div>
  </div>
